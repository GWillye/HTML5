<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    
    <script>
        function tabuada(){
  var num = parseInt(document.getElementById("num").value);
  var resposta = document.getElementById('result');
  var tabuada='';

  for(var count=1; count<=10 ; count++)
   tabuada += num+" x "+count+" = "+
               num*count+"<br />";
  
  resposta.innerHTML = tabuada;
}
    </script> 
</head>
<body>
    <label for="num"> Tabuada do n√∫mero: </label>
    <input id="num" type="number" min="0" max="10">
    <button onclick="tabuada()">Exibir</button><br />
    <label for="result"> Tabuada: <br /></label>
    <div id='result'></div>

    <h5>Gabriel Willye</h5>
</body>
</html>
